<form #f="ngForm" (ngSubmit)="submit(f)">

    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input required minlength="5" maxlength="50" ngModel name="courseName" #courseName="ngModel"
             id="courseName" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="!courseName.valid && courseName.touched">
            <div *ngIf="courseName.errors.minlength">
                Course name should be minimum {{courseName.errors.minlength.requiredLength}}
            </div>
            <div *ngIf="courseName.errors.required">Course name is required</div>
        </div>

    </div>

  
    
    <div class="form-group">
        <label for="categoryMethod">Contact Method</label>
        <select required ngModel name="categoryMethod" id="categoryMethod" class="form-control" #categoryMethod="ngModel">
            <option value=""></option>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="!categoryMethod.valid && categoryMethod.touched">
            <div *ngIf="categoryMethod.errors.required">Category is required</div>
        </div>
    </div>
    <div class="checkbox">
            <label>
                <input type="checkbox" ngModel name="isMoneyBackGarantee" id="isMoneyBackGarantee"> 30-day money-back guarantee
            </label>
        </div>
  
    <p>
        {{f.value | json}}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
